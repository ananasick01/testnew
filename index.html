<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>distance</title>
</head>
<body>
    <script>
        var km = prompt('Введите расстояния в километрах');
        var m = km * 1000;
        var cm = km * 100000;
        alert('В метрах: ' + m);
        alert('В сантиметрах: ' + cm);
    </script>
</body>
</html>
